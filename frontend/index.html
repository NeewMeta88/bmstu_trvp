<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <title>Модный Тайтл</title>
</head>
<body>
<header class="app-header" id="app-header">
    <h1 class="app-header__app-name">"Стильное название"</h1>
    <div class="app-header__user-and-controls">
        <div class="user-info">
            <div class="user-info__avatar"></div>
            <span class="user-info__username">
          Родионов Е.М
        </span>
        </div>
        <label class="toggle-switch" id="theme-switch">
            <input type="checkbox" class="toggle-switch__checkbox"/>
            <div class="toggle-switch__slider"></div>
        </label>
    </div>
</header>
<main class="app-main" id="app-main">
    <ul class="tasklists-list">
        <li class="tasklists-list__item tasklist-adder">
            <button type="button" class="tasklist-adder__btn">
                &#10010; Добавить список
            </button>
            <label>
                <input
                        type="text"
                        placeholder="Новый список"
                        class="tasklist-adder__input"
                />
            </label>
        </li>
    </ul>
</main>
<dialog class="app-modal" id="modal-add-task">
    <form class="app-modal-form">
        <label for="modal-add-task-input" class="app_modal__question">
            Введите название новой задачи:
        </label>
        <input type="text" id="modal-add-task-input" class="app-modal__input">
        <div class="app-modal__controls">
            <button type="button" class="app-modal__btn modal-ok-btn">ОК</button>
            <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
        </div>
    </form>
</dialog>
<dialog class="app-modal" id="modal-edit-task">
    <form class="app-modal-form">
        <label for="modal-edit-task-input" class="app_modal__question">
            Введите новое название новой задачи:
        </label>
        <input type="text" id="modal-edit-task-input" class="app-modal__input">
        <div class="app-modal__controls">
            <button type="button" class="app-modal__btn modal-ok-btn">ОК</button>
            <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
        </div>
    </form>
</dialog>
<dialog class="app-modal" id="modal-delete-task">
    <form class="app-modal-form">
        <label class="app-modal__question">
        </label>
        <div class="app-modal__controls">
            <button type="button" class="app-modal__btn modal-ok-btn">ОК</button>
            <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
        </div>
    </form>
</dialog>
<dialog class="app-notifications" id="app-notifications"></dialog>
</body>
</html>
